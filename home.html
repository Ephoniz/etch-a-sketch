<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="etch-a-sketch">
        <h1>Etch a Sketch</h1>
        <div class="playground" id="playground">
        
        </div>
        <div class="settings-container">
            <input type="range" min="2" max="30" value="10" class="slider" id="myRange" onchange="updateTextInput(this.value);">
            <input type="color" id="colorpicker" value="#000000" onchange="updateColorInput(this.value);">
            <button type="button" class="btn" onclick="updateTextInput();">Clear</button>
            <button type="button" class="btn" onclick="updateColorInput(this.value);">Eraser</button>
            <button type="button" class="btn" onclick="updateColorInput();">Paint</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
